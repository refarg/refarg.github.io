         #left{

         .carousel {
         position:relative;
         width:auto;
         margin:20px auto;
         height:300px;
         }
         .carousel > img {
         display:none;
         width:100%;
         height:auto;
         }
         .carousel > input {
         position:absolute;
         left:-9999px;
         }
         .carousel > input:checked + label + img {
         display:block;
         }
         .carousel > label,
         .carousel > input:checked ~ label ~ label ~ label ~ label {
         display:none;
         }
         .carousel > input:checked + label {
         display:block;
         left:0;
         }
         .carousel > input:checked ~ label ~ label ~ label {
         display:block;
         right:0;
         }
         .carousel > label {
         position:absolute;
         top:0;
         width:25%;
         height:100%;
         visibility:hidden;
         }
         .carousel > label:before {
         content:'';
         display:block;
         position:absolute;
         width:100%;
         height:100%;
         visibility:visible;
         }
         .carousel > label:after {
         display:block;
         position:absolute;
         top:50%;
         width:25px;
         height:25px;
         line-height:22px;
         margin:-15px 10px 0 10px;
         background-color:black;
         color:white;
         font-family:'Arial';
         font-weight:bold;
         font-size:18px;
         text-align:center;
         visibility:hidden;
         border:2px solid white;
         border-radius:20px;
         box-shadow:0 3px 4px black;
         }
         .carousel > label:hover:after {
         visibility:visible;
         }
         .carousel > input:checked + label:after {
         left:0;
         content:'\00AB';
         }
         .carousel > input:checked ~ label ~ label ~ label:after {
         right:0;
         content:'\00BB';
         }
         #musthave .title, #highlight .title, #barangdetail-wrapper .title{
         font-family:Impact;
         border-top:0px solid black;
         border-bottom:6px solid black;
         padding:5px;

         margin:0;
         text-align:left;
         margin-bottom:15px;

         }

         @media screen and (max-width:768px) {

         width:auto;
         }

         }
         .search-container form{
         width:150px;
         }

         right:0%;
         }
         }
         @media screen and (max-width:600px) {

         width:500px;
         clear:both;
         margin:auto;
         margin-bottom:10px;
         }
         #barangdetail-wrapper input, #barangdetail-wrapper textarea{

         border:0;
         border-bottom:2px solid black;

         }
         #save{

         margin-bottom:20px;

         }
         #simpanbutton{

         padding:10px;
         font-size:20px;

         }
         /*Style TBarang*/
         input[type=text], select, textarea{

         padding: 12px;

         border-radius: 4px;
         box-sizing: border-box;

         }
         label {

         }
         .container {

         }
         .col-25 {

         width: 25%;

         }
         .col-75 {

         width: 75%;

         }
         .row:after {

         clear: both;
         }
         @media screen and (max-width: 600px) {
         .col-25, .col-75 {

         input[type="file"] {

         }
         .ingambarlabel {

         width:94.40%;

         height:250px;
         border-radius:8px 8px 0 0;

   <body>

      <div style="clear:both"/>

         <input id="image1" type="radio" name="image-selector" checked="checked" />

         <input id="image2" type="radio" name="image-selector" />

                  <div class="row">

                  </div>

                  </div>

                     </div>

      <script type="text/javascript">
         function namedefine(){
           event.preventDefault();
           var ingambar = document.getElementsByClassName('inputgambar');
           var inlabel = document.getElementsByClassName('ingambarlabel');
           if(ingambar[0].value.length){
               inlabel[0].innerHTML =  ingambar[0].files[0].name;
               var oFReader = new FileReader();
                oFReader.readAsDataURL(ingambar[0].files[0]);
               oFReader.onload = function(oFREvent) {
                 document.getElementById("gambarpreview").src = oFREvent.target.result;
               };
             }
             else{
               console.log('cancelled');
             }
           // console.log(ingambar);

           // document.getElementById("image-preview").style.display = "block";

         }
      </script>
