<html>
   <head>

      <title>Test</title>
      <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
      <style type='text/css'>
         a{
         color:black;
         text-decoration:none;
         }
         body{
         margin:auto;
         font-family: Calibri;
         }
         #container{
         width: 1000px;
         height: 100%;
         margin:auto;
         background:white;
         padding-top:10px;
         }
         #header-wrapper{
         margin:auto;
         }
         #logo{
         margin:auto;
         width:300px;
         height:100px;
         border:2px solid #000;
         font-family: Impact;
         font-size:50px;
         text-align:center;
         }
         #logo:after{
         white-space: pre-wrap;
         content:"\A One Stop Furniture \A and Handicraft Solution";
         font-size:15px;
         font-family:Calibri;
         }
         #menu{
         margin:10px auto;
         width:100%;
         height:47px;
         background-color: #333;
         }
         #menu ul {
         list-style-type: none;
         margin: 0;
         padding: 0;
         overflow: hidden;
         background-color: #333;
         }
         #menu li {
         float: left;
         border-right:1px solid #bbb;
         }
         #menu li:last-child {
         border-right: none;
         }
         #menu li a {
         display: block;
         color: white;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         }
         #menu li a:hover:not(.active) {
         background-color: #111;
         }
         #menu .active {
         background-color: #4CAF50;
         }
         #left{
         float:left;
         display:inline;
         }
         #right{
         float:right;
         display:inline;
         }
         .search-container{
         display:inline;
         float:right;
         }
         .search-container form{
         margin:3.5px 5px;
         background:white;
         height:29px;
         width:200px;
         border-radius:0px;
         padding:5px;
         }
         .search-container input{
         width: 75%;
         height: auto;
         line-height: 29px;
         outline: 0;
         border: 0;
         display: inline;
         font-size: 1em;
         border-radius: 0px;
         padding: 2px;
         float:left;
         }
         .search-container .fa{
         box-sizing: border-box;
         padding: 5px;
         width: 25%;
         height: 29px;
         border-radius: 50%;
         color: #07051a;
         text-align: center;
         font-size: 1.2em;
         transition: all 1s;
         }
         #musthave .imagecont{
         position: relative;
         padding: 10px;
         left:16%;
         }
         #musthave .imagecont img{
         width:300px;
         height:200px;
         border:2px solid #000;
         padding:5px;
         border-radius:0px;
         }
         #musthave .judul{
         position: absolute;
         bottom: 25px;
         left: 12px;
         font-size: 20px;
         background:#fff;
         padding:5px;
         opacity:0.8;
         width:300px;
         }
         #musthave #list{
         content: "";
         display: table;
         clear: both;
         width:100%;
         margin:auto;
         }
         #musthave .column {
         float:left;
         width: 48%;
         padding: 5px;
         margin:auto;
         }
         #highlight #list{
         content: "";
         display: table;
         clear: both;
         width:100%;
         margin:auto;
         }
         #highlight .column {
         float: left;
         width: 23%;
         padding: 10px;
         margin:auto;
         display: inline-block;
         }
         #highlight .imagecont{
         width: 100%;
         padding: 10px;
         margin:auto;
         }
         #highlight .imagecont img{
         width:200px;
         height:200px;
         border:2px solid #000;
         padding:5px;
         border-radius:0px;
         }
         .carousel {
         position:relative;
         width:auto;
         margin:20px auto;
         height:300px;
         }
         .carousel > img {
         display:none;
         width:100%;
         height:auto;
         }
         .carousel > input {
         position:absolute;
         left:-9999px;
         }
         .carousel > input:checked + label + img {
         display:block;
         }
         .carousel > label,
         .carousel > input:checked ~ label ~ label ~ label ~ label {
         display:none;
         }
         .carousel > input:checked + label {
         display:block;
         left:0;
         }
         .carousel > input:checked ~ label ~ label ~ label {
         display:block;
         right:0;
         }
         .carousel > label {
         position:absolute;
         top:0;
         width:25%;
         height:100%;
         visibility:hidden;
         }
         .carousel > label:before {
         content:'';
         display:block;
         position:absolute;
         width:100%;
         height:100%;
         visibility:visible;
         }
         .carousel > label:after {
         display:block;
         position:absolute;
         top:50%;
         width:25px;
         height:25px;
         line-height:22px;
         margin:-15px 10px 0 10px;
         background-color:black;
         color:white;
         font-family:'Arial';
         font-weight:bold;
         font-size:18px;
         text-align:center;
         visibility:hidden;
         border:2px solid white;
         border-radius:20px;
         box-shadow:0 3px 4px black;
         }
         .carousel > label:hover:after {
         visibility:visible;
         }
         .carousel > input:checked + label:after {
         left:0;
         content:'\00AB';
         }
         .carousel > input:checked ~ label ~ label ~ label:after {
         right:0;
         content:'\00BB';
         }
         #musthave .title, #highlight .title{
         font-family:Impact;
         border-top:0px solid black;
         border-bottom:6px solid black;
         padding:5px;
         padding-left:20px;
         font-size:35px;
         width:300px;
         margin:0;
         text-align:left;
         }
         #footer-wrapper{
         width:100%;
         background:#000;
         padding:10px;
         color:white;
         }
         .morelink{
         margin:auto;
         background:#000;
         padding:10px;
         font-size:20px;
         width:70px;
         border-radius:0px;
         }
         .morelink a{
         text-decoration: none;
         color:white;}
         #musthave, #highlight{
         margin-bottom:25px;
         }
         #headlink{
         float:right;
         font-size:25px;
         position:absolute;
         right:13%;
         top:1.5%;
         }
         .details{
         float:right;
         }
         #content-wrapper{
         width:auto;
         }
         #footer-wrapper{
         width:auto;
         }
         @media screen and (max-width:768px) {
         #container{
         width:auto;
         }
         #menu{
         width:100%;
         }
         .search-container form{
         width:150px;
         }
         #highlight .imagecont img {
         display: block;
         margin-left: auto;
         margin-right: auto;
         }
         #highlight .column {
         float: left;
         width:44%;
         padding: 10px;
         }
         #musthave .column {
         float: left;
         width:40%;
         padding: 10px;
         }
         #headlink{
         right:0%;
         }
         }
         @media screen and (max-width:600px) {
         #container{
         width:600px;
         }
         .search-container form{
         width:150px;
         }
         }
      </style>
   </head>
