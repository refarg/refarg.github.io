            function ambilData() {
            $.ajax({
            url: 'assets/data.json',
            success: function(response) {
                var ctx = $('#charts')[0].getContext('2d');
                console.log(ctx);
                ctx.strokeStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(5,331);
                ctx.lineTo(1000-5, 331);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(25,350);
                ctx.lineTo(25,5);
                ctx.stroke();

                ctx.font = "50px";
                ctx.fillStyle = 'black';
                ctx.fillText("ID Barang", 30, 340);

                ctx.save();
                ctx.translate(-360, 320);
                ctx.rotate(-Math.PI/2);
                ctx.textAlign = "center";
                ctx.font = "50px";
                ctx.fillStyle = 'black';
                ctx.fillText("Jumlah Barang", 30, 380);
                ctx.restore();

                var x = 50;
                var y = 0;

                for (var i = 0; i < response.count; i++) {
                  var tempx = x;
                  var tempy = 330 - response.result[i].Terjual;
                  ctx.fillStyle = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
                  ctx.fillRect(tempx,tempy,50,response.result[i].Terjual);


                  ctx.font = "70px";
                  ctx.fillStyle = 'black';
                  ctx.fillText(response.result[i].ID, tempx+24, 360);
                  ctx.fillText("("+response.result[i].Terjual+" unit)", tempx+8, 370);

                  var tempx = x += 70;
                  }




                }
              });
            }
