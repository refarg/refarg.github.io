<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>FURNICRAFT - Tambah Produk</title>
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/master.css" type="text/css">
    <link rel="stylesheet" href="assets/css/tambahbarang.css" type="text/css">
</head>

<body>
    <div id="container">
        <div id="header-wrapper">
            <div id="logo">FURNICRAFT</div>
            <div id="headlink">
                <a href="checkout.html" title="trolley"><i class="fa fa-shopping-cart"></i></a> |
                <i class="fa fa-user-circle"></i> afriza
            </div>
        </div>
        <div style="clear:both" />
        <div id="menu">
            <div id="left">
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="#new">Whats New</a></li>
                    <li><a href="#furniture">Furniture</a></li>
                    <li><a href="#handicraft">Handicraft</a></li>
                    <li><a href="#supersale">Super Sale</a></li>
                    <li><a href="#about">About Us</a></li>
                </ul>
            </div>
            <div id="right">
                <div class="search-container">
                    <form action="">
                        <input type="search">
                        <i class="fa fa-search"></i>
                    </form>
                </div>
            </div>
        </div>
        <div style="clear:both" />
        <div class="carousel">
            <input id="image1" type="radio" name="image-selector" checked="checked" />
            <label for="image4">View image 4</label>
            <img src="assets/imageslide/1.jpg" />
            <input id="image2" type="radio" name="image-selector" />
            <label for="image1">View image 1</label>
            <img src="assets/imageslide/2.jpg" />
            <input id="image3" type="radio" name="image-selector" />
            <label for="image2">View image 2</label>
            <img src="assets/imageslide/3.jpg" />
            <input id="image4" type="radio" name="image-selector" />
            <label for="image3">View image 3</label>
            <img src="assets/imageslide/4.jpg" />
            <label for="image4">View image 4</label>
            <label for="image1">View image 1</label>
        </div>
        <div style="clear:both" />
        <div id="content-wrapper">
            <div id="barangdetail-wrapper">
                <div class="title">TAMBAH PRODUK</div>
                <div class="container">
                    <form action="" name="databarang">
                        <div class="row">
                            <div class="gambarpreview">
                                <img src="https://via.placeholder.com/460x250" id="gambarpreview">
                            </div>
                            <label for="ingambar" class="ingambarlabel">Pilih gambar</label>
                            <input type="file" name="gambarproduk" id="ingambar" class="inputgambar" required accept="image/*" onchange="namedefine();">
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="namaproduk">Nama Produk</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="namaproduk" name="namaproduk" placeholder="Masukkan Nama Produk" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="hargasatuan">Harga Satuan</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="hargasatuan" name="hargasatuan" placeholder="Masukkan Harga Produk per Satuan" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="jumstok">Jumlah Stok</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="jumstok" name="jumstok" placeholder="Masukkan Jumlah Barang Tersedia" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="deskripsi">Deskripsi</label>
                            </div>
                            <div class="col-75">
                                <textarea name="deskripsi" id="deskripsi" placeholder="Tulis Deskripsi Barang" style="height:200px" required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="clear:both" />
        <div id="save">
            <button type="button" id="simpanbutton" onclick="if(document.forms['databarang'].checkValidity()){document.forms['databarang'].submit()} else{alert('Terdapat data tidak valid\nMohon cek kembali isian anda')}">Simpan</button>
        </div>
        <div style="clear:both" />
        <div id="footer-wrapper">
            <div class="details">
                <i class="fa fa-address-book"></i> 089293012392
                <br>
                <i class="fa fa-facebook-square"></i> Social Media
                <br>
                <i class="fa fa-instagram"></i> Social Media
                <br>
                <i class="fa fa-map-marker"></i> Jl. Kalimantan No. 37,
                <br>Kampus Tegalboto, Jember,
                <br>Jawa Timur, 68121, Indonesia
            </div>
            <div style="clear:both" /></div>
        <div style="clear:both" /></div>
    <script type="text/javascript">
        function namedefine() {
            event.preventDefault();
            var ingambar = document.getElementsByClassName('inputgambar');
            var inlabel = document.getElementsByClassName('ingambarlabel');
            if (ingambar[0].value.length) {
                inlabel[0].innerHTML = ingambar[0].files[0].name;
                var oFReader = new FileReader();
                oFReader.readAsDataURL(ingambar[0].files[0]);
                oFReader.onload = function(oFREvent) {
                    document.getElementById("gambarpreview").src = oFREvent.target.result;
                };
            } else {
                console.log('cancelled');
            }
        }
    </script>
</body>

</html>
