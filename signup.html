<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>FURNICRAFT - Signup</title>
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/loginsignup.css" type="text/css">
    <style type="text/css">
        #userlogin button {
            border: 0;
            background: white;
            width: 212px;
            height: 25px;
        }

        #sociallogin #button {
            border: 0;
            background: #4CAF50;
            width: 80px;
            line-height: 25px;
            color: white;
            margin: auto;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="logo">
            <a href="index.html">FURNICRAFT</a>
        </div>
        <div style="clear:both" />
        <div id="login">
            Daftar Pengguna Baru
            <br>
            <form id="userlogin">
                <input type="text" placeholder="Nama Pengguna" required/>
                <br>
                <input type="email" placeholder="Alamat E-mail" required/>
                <br>
                <input type="password" placeholder="Kata Sandi" required/>
                <br>
                <button type="submit">Daftar</button>
            </form>
            <div id="sociallogin">
                atau
                <br> Gunakan Akun Sosial
                <br>Media untuk Mendaftar
                <br>
                <a href="#"><i class="fa fa-facebook-square"></i></a> <a href="#"><i class="fa fa-twitter-square"></i></a> <a href="#"><i class="fa fa-whatsapp"></i></a>
                <br>
                <br> Sudah memiliki akun?
                <br>
                <a href="login.html" id="button">Login</a>
            </div>
        </div>
        <div style="clear:both" />
        <div id="footer">
            Furnicraft &#169; 2019.
        </div>
    </div>
</body>

</html>
